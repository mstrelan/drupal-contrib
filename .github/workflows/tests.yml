name: tests
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

defaults:
  run:
    shell: bash

jobs:
  create-project:
    runs-on: ubuntu-latest

    steps:
      - name: Create project
        run: |
          composer create-project --ignore-platform-reqs mstrelan/drupal-contrib:dev-${{ github.ref_name }}
          cd drupal-contrib
          make 11.x

  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        drupal_version: ['10.3', '10.4', '10.5', '11.0', '11.1', '11.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialise environment
        run: |
          make ${{ matrix.drupal_version }}

      - name: Setup homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup bats
        run: |
          brew tap kaos/shell
          brew install bats-support bats-assert bats-file

      - name: Run tests
        env:
          DRUPAL_VERSION: ${{ matrix.drupal_version == '11.x' && '11.2-dev' || matrix.drupal_version }}
        run: |
          bats tests
