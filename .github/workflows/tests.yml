name: tests
on: [push]

defaults:
  run:
    shell: bash

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        drupal_version: ['9.3', '9.4', '9.5', '10.0', '10.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone drupal git repo
        run: |
          git clone --depth 1 https://git.drupalcode.org/project/drupal.git app
          git fetch ${{ matrix.drupal_version }}.x

      - name: Setup bats
        run: |
          brew tap kaos/shell
          brew install bats-support bats-assert bats-file

      - name: Initialise environment
        run: |
          make ${{ matrix.drupal_version }}

      - name: Run tests
        env:
          DRUPAL_VERSION: ${{ matrix.drupal_version }}
        run: |
          bats tests
