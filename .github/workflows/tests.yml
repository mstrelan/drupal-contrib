name: tests
on: [push]

defaults:
  run:
    shell: bash

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        drupal_version: [9.3, 9.4, 9.5, 10.0, 10.1]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup bats
        run: |
          brew tap kaos/shell
          brew install bats-support bats-assert bats-file

      - name: Initialise environment
        run: |
          make start composer minimal

      - name: Run tests
        run: DRUPAL_VERSION=${{ matrix.drupal_version }} bats tests
