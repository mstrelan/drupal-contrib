name: tests
on: [push]

defaults:
  run:
    shell: bash

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        drupal_version: ['9.3', '9.4', '9.5', '10.0', '10.1']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone drupal git repo
        run: |
          git clone --branch ${{ matrix.drupal_version }}.x --depth 1 https://git.drupalcode.org/project/drupal.git app

      - name: Setup bats
        run: |
          brew tap kaos/shell
          brew install bats-support bats-assert bats-file

      - name: Initialise environment
        run: |
          sudo chown -R 1000:1000 .
          sudo chown -R 1001:1001 app
          sudo chown -R 1000:1000 app/vendor app/sites/default
          make ${{ matrix.drupal_version }}

      - name: Run tests
        env:
          DRUPAL_VERSION: ${{ matrix.drupal_version }}
        run: |
          bats tests
